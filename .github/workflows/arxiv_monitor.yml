name: arXiv Monitor

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      categories:
        description: 'arXiv categories'
        required: false
        default: 'cs.AI,cs.LG,cs.CL'
        type: string
      max_papers:
        description: 'Max papers'
        required: false
        default: '2'
        type: string

concurrency:
  group: arxiv-monitor
  cancel-in-progress: true

permissions:
  issues: write
  contents: read

env:
  CATEGORIES: ${{ github.event.inputs.categories || 'cs.AI,cs.LG,cs.CL' }}
  MAX_PAPERS: ${{ github.event.inputs.max_papers || '2' }}
  # 使用 PAT_TOKEN 模拟用户发送，避免 bot 触发限制
  GH_TOKEN: ${{ secrets.PAT_TOKEN }}

jobs:
  monitor:
    if: github.repository == 'gqy20/IssueLab'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install feedparser PyGithub

      - name: Get last scan time
        id: last_scan
        run: |
          if [ -f .arxiv_last_scan ]; then
            LAST_SCAN=$(cat .arxiv_last_scan)
            echo "last_scan=$LAST_SCAN" >> $GITHUB_OUTPUT
          else
            LAST_SCAN=$(date -d '7 days ago' --iso-8601=seconds)
            echo "last_scan=$LAST_SCAN" >> $GITHUB_OUTPUT
          fi

      - name: Fetch papers & create issues
        run: |
          python scripts/monitor_arxiv.py \
            --token "${{ secrets.GITHUB_TOKEN }}" \
            --repo "${{ github.repository }}" \
            --categories "${{ env.CATEGORIES }}" \
            --max-papers ${{ env.MAX_PAPERS }} \
            --last-scan "${{ steps.last_scan.outputs.last_scan }}"

      - name: Update last scan time
        run: date --iso-8601=seconds > .arxiv_last_scan
