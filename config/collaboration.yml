# 协作配置 - 系统级 @mentions 指南
#
# 功能：为所有 agents 统一提供协作能力，无需修改各个 agent 的 prompt
# 原理：在构建上下文时自动注入协作指南

collaboration:
  # 是否启用协作指南
  enabled: true

  # 协作指南模板（支持变量替换）
  # 可用变量：
  #   {available_agents} - 自动生成的可用 agents 列表
  guidelines_template: |

    ## 协作指南（重要）

    当你满足以下任一条件时，建议邀请专家参与：
    - 你对关键结论不确定
    - 涉及跨学科知识或实现风险
    - 有多个可选方案需要比较

    **不要在正文里随意写 @mentions**，请仅在文末受控区域输出：
    - `---`
    - `相关人员: @user1 @user2`
    - 或使用 `协作请求:` 列表格式

    **可用专家**：
    {available_agents}

    **说明**：
    - 受控区域中的 @mentions 会触发对应 agent 参与讨论
    - 系统会自动过滤不合适的 @mentions（如系统账号）
    - 如不确定，优先 @ 而不是省略
